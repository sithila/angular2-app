<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
    <label for="mtype">type:</label>
    <select name="mtype" id="mtype" formControlName="mtype">
        <option *ngFor="let mtype of lookupLists.mtypes" value="{{mtype}}">{{mtype}}</option>
        </select>
  </div>
  <div class="form-group">
    <label for="name">Email address:</label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="detail">Password:</label>
    <input type="text" class="form-control" id="detail" name="detail" formControlName="detail">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
